<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ReWear</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
    <script src="firebase/firebase-config.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="fas fa-recycle me-2"></i>ReWear
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="signup.html"
            >Don't have an account? Sign up</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px">
      <div class="row min-vh-100 align-items-center">
        <div class="col-lg-6 d-none d-lg-block">
          <div class="text-center">
            <img
              src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
              alt="Sustainable Fashion"
              class="img-fluid rounded shadow-lg"
            />
            <div class="mt-4">
              <h3 class="fw-bold text-success">Welcome Back!</h3>
              <p class="text-muted">
                Continue your journey in sustainable fashion
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-10">
              <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <h2 class="fw-bold">Sign In</h2>
                    <p class="text-muted">Access your ReWear account</p>
                  </div>

                  <!-- Login Form -->
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label fw-bold">Email Address</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Enter your email"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Password</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Enter your password"
                          required
                        />
                        <button
                          class="btn btn-outline-secondary"
                          type="button"
                          id="togglePassword"
                        >
                          <i class="fas fa-eye"></i>
                        </button>
                      </div>
                    </div>

                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>

                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                      </button>
                    </div>

                    <div class="text-center mb-3">
                      <a href="#" class="text-success text-decoration-none"
                        >Forgot your password?</a
                      >
                    </div>

                    <hr class="my-4" />

                    <!-- Social Login -->
                    <div class="text-center">
                      <p class="text-muted mb-3">Or sign in with</p>
                      <div class="d-grid gap-2">
                        <button
                          type="button"
                          class="btn btn-outline-dark"
                          onclick="signInWithGoogle()"
                        >
                          <i class="fab fa-google me-2"></i>Continue with Google
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-primary"
                          onclick="signInWithFacebook()"
                        >
                          <i class="fab fa-facebook-f me-2"></i>Continue with
                          Facebook
                        </button>
                      </div>
                    </div>
                  </form>

                  <!-- Sign Up Link -->
                  <div class="text-center mt-4">
                    <p class="mb-0">
                      Don't have an account?
                      <a
                        href="signup.html"
                        class="text-success fw-bold text-decoration-none"
                        >Sign up here</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="fas fa-exclamation-triangle me-2"></i>Login Error
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage">
              An error occurred during login. Please try again.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
