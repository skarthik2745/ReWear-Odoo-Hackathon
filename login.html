<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear â€“ Login / Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Poppins", "Nunito", sans-serif;
        background: #fdf6ec
          url("https://www.transparenttextures.com/patterns/recycled-paper.png");
        min-height: 100vh;
      }
      .auth-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.08);
        padding: 2.5rem 2rem;
        margin-top: 3rem;
        border: 1px solid rgba(46, 204, 113, 0.1);
        max-width: 430px;
      }
      .nav-tabs .nav-link.active {
        background: #2ecc71;
        color: #fff !important;
        border-radius: 1rem 1rem 0 0;
        font-weight: 600;
      }
      .nav-tabs .nav-link {
        color: #2ecc71;
        font-weight: 500;
        border-radius: 1rem 1rem 0 0;
      }
      .btn-eco {
        background: #2ecc71;
        color: #fff;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(46, 204, 113, 0.2);
        transition: all 0.3s ease;
        border: none;
        padding: 0.75rem 2rem;
      }
      .btn-eco:hover {
        background: #27ae60;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
      }
      .form-label {
        color: #333333;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .form-control,
      .form-select {
        border-radius: 1rem;
        border: 2px solid #e8e8e8;
        background: #fafafa;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #2ecc71;
        box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.15);
        background: #fff;
      }
      .eco-icon {
        color: #2ecc71;
        margin-right: 0.5rem;
      }
      .alert {
        border-radius: 1rem;
        font-weight: 500;
      }
      .spinner-border {
        width: 1.5rem;
        height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main
      class="d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div class="auth-card">
        <div class="text-center mb-4">
          <a href="index.html" class="navbar-brand fw-bold fs-3">
            <i class="fas fa-recycle eco-icon"></i>ReWear
          </a>
          <div
            class="fw-semibold text-muted mt-1 mb-2"
            style="font-size: 1.1rem"
          >
            Give clothes. Share kindness.
          </div>
        </div>
        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#loginTabPane"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#registerTabPane"
              type="button"
              role="tab"
            >
              Register
            </button>
          </li>
        </ul>
        <div class="tab-content" id="authTabContent">
          <!-- Login Tab -->
          <div
            class="tab-pane fade show active"
            id="loginTabPane"
            role="tabpanel"
          >
            <form id="loginForm" autocomplete="on">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginPhone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div id="loginAlert" class="alert d-none" role="alert"></div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-eco btn-lg" id="loginBtn">
                  <span id="loginBtnText"
                    ><i class="fas fa-sign-in-alt me-2"></i>Login</span
                  >
                  <span
                    id="loginBtnSpinner"
                    class="spinner-border spinner-border-sm d-none"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </form>
          </div>
          <!-- Register Tab -->
          <div class="tab-pane fade" id="registerTabPane" role="tabpanel">
            <form id="registerForm" autocomplete="on">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  placeholder="Your full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerPhone"
                  placeholder="Phone number (username)"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerLocation"
                  placeholder="Current address"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" id="registerRole" required>
                  <option value="">Select role</option>
                  <option value="Donor">Donor</option>
                  <option value="Receiver">Receiver</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div id="registerAlert" class="alert d-none" role="alert"></div>
              <div class="d-grid mt-3">
                <button
                  type="submit"
                  class="btn btn-eco btn-lg"
                  id="registerBtn"
                >
                  <span id="registerBtnText"
                    ><i class="fas fa-user-plus me-2"></i>Register</span
                  >
                  <span
                    id="registerBtnSpinner"
                    class="spinner-border spinner-border-sm d-none"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase/firebase-config.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
