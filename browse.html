<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Items – ReWear</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fdf6ec
          url("https://www.transparenttextures.com/patterns/recycled-paper.png");
        min-height: 100vh;
      }
      .item-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.08);
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(46, 204, 113, 0.1);
        transition: all 0.3s ease;
        height: 100%;
        overflow: hidden;
      }
      .item-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(46, 204, 113, 0.15);
      }
      .btn-eco {
        background: #2ecc71;
        color: #fff;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(46, 204, 113, 0.2);
        transition: all 0.3s ease;
        border: none;
        padding: 0.75rem 1.5rem;
      }
      .btn-eco:hover {
        background: #27ae60;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
      }
      .navbar {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        border-bottom: none;
        box-shadow: 0 4px 16px rgba(46, 204, 113, 0.15);
      }
      .navbar-brand {
        color: #fff !important;
        font-weight: 700;
      }
      .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .nav-link.active,
      .nav-link:focus,
      .nav-link:hover {
        color: #fff !important;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
      }
      .eco-icon {
        color: #2ecc71;
        margin-right: 0.5rem;
      }

      /* Enhanced Image Styling */
      .item-image-container {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }
      .item-image-container:hover {
        border-color: #2ecc71;
        box-shadow: 0 8px 24px rgba(46, 204, 113, 0.2);
      }
      .item-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .item-img:hover {
        transform: scale(1.05);
      }
      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: pointer;
      }
      .item-image-container:hover .image-overlay {
        opacity: 1;
      }
      .zoom-icon {
        color: #fff;
        font-size: 2rem;
        background: rgba(46, 204, 113, 0.9);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .zoom-icon:hover {
        background: #2ecc71;
        transform: scale(1.1);
      }

      /* Image Modal */
      .image-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .modal-img {
        width: 100%;
        height: auto;
        border-radius: 1rem;
        display: block;
      }
      .close-modal {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 3rem;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
        transition: all 0.3s ease;
      }
      .close-modal:hover {
        color: #2ecc71;
        transform: scale(1.1);
      }

      .page-header {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: #fff;
        padding: 3rem 0;
        margin-bottom: 2rem;
        border-radius: 0 0 2rem 2rem;
        box-shadow: 0 4px 16px rgba(46, 204, 113, 0.15);
      }
      .badge {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
        border-radius: 1rem;
      }
      .contact-details {
        background: #f8f9fa;
        border-radius: 0.75rem;
        padding: 1rem;
        border-left: 4px solid #2ecc71;
      }
      .donor-info {
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
      .contact-section {
        background: #f8f9fa;
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .no-items-container {
        text-align: center;
        padding: 4rem 2rem;
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.08);
        margin: 2rem 0;
      }
      .no-items-icon {
        font-size: 4rem;
        color: #2ecc71;
        margin-bottom: 1rem;
      }

      /* Loading animation for images */
      .image-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 250px;
        background: #f8f9fa;
        border-radius: 1rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e9ecef;
        border-top: 4px solid #2ecc71;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Image quality indicator */
      .image-quality {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(46, 204, 113, 0.9);
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 0.5rem;
        font-size: 0.75rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-recycle me-2"></i>ReWear
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donate.html">Donate Clothes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="browse.html">Browse Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-header">
      <div class="container text-center">
        <h1 class="fw-bold mb-3">
          <i class="fas fa-search me-3"></i>Browse Donated Items
        </h1>
        <p class="lead mb-0">
          Find the perfect clothing items donated by our generous community
        </p>
      </div>
    </div>

    <main class="container py-4">
      <div class="row" id="itemsGrid"></div>

      <div id="noItemsMsg" class="no-items-container" style="display: none">
        <div class="no-items-icon">
          <i class="fas fa-tshirt"></i>
        </div>
        <h3 class="fw-bold mb-3">No Items Available Yet</h3>
        <p class="text-muted mb-4">
          Be the first to donate clothes and help someone in need!
        </p>
        <a href="donate.html" class="btn btn-eco btn-lg">
          <i class="fas fa-plus me-2"></i>Donate Your First Item
        </a>
      </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
      <span class="close-modal" onclick="closeImageModal()">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>

    <footer
      class="text-center py-4 mt-5"
      style="
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: #fff;
      "
    >
      <div class="container">
        <p class="mb-1 fw-bold">ReWear – Give clothes. Share kindness.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="js/browse.js"></script>
    <script>
      // Image modal functionality
      function openImageModal(imgSrc) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = imgSrc;
      }

      function closeImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeImageModal();
        }
      });
    </script>
  </body>
</html>
